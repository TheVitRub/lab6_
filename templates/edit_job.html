<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать работу</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Редактировать работу</h1>
        <form method="POST">
            <div class="form-group">
                <label for="job">Название работы</label>
                <input type="text" class="form-control" id="job" name="job" value="{{ job.job }}" required>
            </div>
            <div class="form-group">
                <label for="team_leader">Руководитель команды</label>
                <input type="text" class="form-control" id="team_leader" name="team_leader" value="{{ job.team_leader }}" required>
            </div>
            <div class="form-group">
                <label for="work_size">Объем работы</label>
                <input type="number" class="form-control" id="work_size" name="work_size" value="{{ job.work_size }}" required>
            </div>
            <div class="form-group">
                <label for="collaborators">Соавторы</label>
                <input type="text" class="form-control" id="collaborators" name="collaborators" value="{{ job.collaborators }}" required>
            </div>
            <div class="form-group">
                <label for="start_date">Дата начала</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ job.start_date.strftime('%Y-%m-%d') if job.start_date else '' }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">Дата окончания</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ job.end_date.strftime('%Y-%m-%d') if job.end_date else '' }}">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="is_finished" name="is_finished" {% if job.is_finished %}checked{% endif %}>
                <label class="form-check-label" for="is_finished">Завершена</label>
            </div>
            <div class="form-group">
                <label for="category">Категория работы:</label>
                <select name="category" id="category">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
